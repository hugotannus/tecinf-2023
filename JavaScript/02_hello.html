<html>
  <head>
	<meta charset="utf-8">
	<title>Primeiro Programa JS</title>

  <script type="text/javascript">
     function cumprimentos() {
      let nome, mensagem;

      nome = prompt("Qual o seu nome?");
      mensagem = `Seja bem-vindo, ${nome}!`;

      document.write("Olá, Mundo!");
      console.log("Cadê vc?");

      alert(mensagem);
     }
  </script>
  </head>


  <body>
	<h1>Primeiro código em JavaScript</h1>
  </body>
</html>

<script>
  cumprimentos();
</script>
